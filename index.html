<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Results summary component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <h3>Your Result</h3>
        <div class="result">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <span class="description">
          You scored higher than 65% <br> of the people who have taken <br> these
          tests</span
        >
      </div>
      <div class="right">
        <h2>Summary</h2>
        <div class="Reaction">
          <div class="r1">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon" />
            <h3>Reaction</h3>
          </div>
          <div class="percentage">
            <span>80</span>
            <p class="limit">/ 100</p>
          </div>
        </div>
        <div class="Memory">
          <div class="m1">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon" />
            <h3>Memory</h3>
          </div>
          <div class="percentage">
            <span>92</span>
            <p class="limit">/ 100</p>
          </div>
        </div>
        <div class="Verbal">
          <div class="v1">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon" />
            <h3>Verbal</h3>
          </div>
          <div class="percentage">
            <span>61</span>
            <p class="limit">/ 100</p>
          </div>
        </div>
        <div class="Visual">
          <div class="ve1">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon" />
            <h3>Visual</h3>
          </div>
          <div class="percentage">
            <span>73</span>
            <p class="limit">/ 100</p>
          </div>
        </div>
        <button class="btn-summary">Continue</button>
      </div>
    </div>
  </body>
</html>
